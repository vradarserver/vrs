<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>::WA_Title_Queues:: - ::WA_Title_WebAdmin::</title>
        @head.html@
        <!-- [[ BUNDLE END ]] -->
        <script src="script/Strings.Server.js"></script>
        <script src="Queues.js"></script>
    </head>
    <body>
        <div id="page-container">
            <div id="content" class="container-fluid">
                <div class="row row-offcanvas row-offcanvas-left">
                    <div class="col-xs-12 col-sm-9">
                        <h1 class="page-header">
                            ::WA_Title_Queues::
                        </h1>

                        <div class="table-responsive">
                            <table class="table table-striped table-condensed">
                                <thead>
                                    <tr>
                                        <th>::Name::</th>
                                        <th class="text-right">::Count::</th>
                                        <th class="text-right">::Peak::</th>
                                    </tr>
                                </thead>
                                <tbody data-bind="foreach: Queues">
                                    <tr>
                                        <td data-bind="text: Name"></td>
                                        <td data-bind="text: FormattedCountQueuedItems" class="text-right"></td>
                                        <td data-bind="text: FormattedPeakQueuedItems" class="text-right"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $(document).on('ready', function() {
                window.pageHandler = new VRS.WebAdmin.Queues.PageHandler();
            });
        </script>
    </body>
</html>
