<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>::PluginName:: - ::WA_Title_WebAdmin::</title>
        @head.html@
        <!-- [[ BUNDLE END ]] -->
        <script src="script/Strings.js"></script>
        <script src="script/Strings.Server.js"></script>
        <script src="script/Strings.DatabaseEditorPlugin.js"></script>
        <script src="script/bootstrap-helper.js"></script>
        <script src="script/access-editor.js"></script>
        <script src="DatabaseEditorPluginOptions.js"></script>
    </head>
    <body>
        <div id="page-container">
            <div id="content" class="container-fluid">
                <div class="row row-offcanvas row-offcanvas-left">
                    <div class="col-xs-12 col-sm-9">
                        <h1 class="page-header">
                            ::PluginName::
                        </h1>

                        <div id="failure-message" class="alert alert-danger"></div>

                        <div class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8 checkbox">
                                    <label>
                                        <input type="checkbox" data-bind="checked: Enabled" />
                                        ::Enabled::
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <a href="#" data-bind="text: IndexPageAddress, attr: { href: IndexPageAddress }"></a>
                                </div>
                            </div>

                            <fieldset data-bind="with: Access">
                                @access-editor.html@
                            </fieldset>
                        </div>

                        <hr />

                        <div class="row">
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-primary" data-bind="click: $.proxy(pageHandler.save, pageHandler)">
                                    ::Save::
                                </button>
                            </div>
                            <div class="col-sm-10" data-bind="visible: SaveAttempted">
                                <div class="alert alert-success">
                                    <span data-bind="text: SavedMessage"></span>
                                </div>
                            </div>
                        </div>

                        <hr />

                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $(document).on('ready', function () {
                Bootstrap.Helper.decorateBootstrapElements();
                window.pageHandler = new VRS.WebAdmin.DatabaseEditorPluginOptions.PageHandler();
            })
        </script>
    </body>
</html>
