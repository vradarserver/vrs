<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <!-- Virtual Radar Server Database Editor Page -->

        <!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic,greek,vietnamese' rel='stylesheet' type='text/css'>

        <!-- iOS bare minimum configuration -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />

        <title>::PluginName::</title>
        <link rel="shortcut icon" href="../favicon.ico" />
        <link rel="stylesheet" href="../css/jquery-ui/jquery-ui.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="../css-FeedFilter/bootstrap/css/bootstrap.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="../css-FeedFilter/bootstrap/css/bootstrap-theme.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="../css-FeedFilter/feed-filter.css" type="text/css" media="screen" />

        <!-- [[ JS BUNDLE START ]] -->
        <!-- 3rd party javascript libraries and plugins -->
        <script src="../script/jquery.js" type="text/javascript"></script>
        <script src="../script/globalize.js" type="text/javascript"></script>
        <script src="../script/jquery-ui.js" type="text/javascript"></script>
        <script src="../script/jquery.ui.touch-punch.js" type="text/javascript"></script>
        <script src="../script/purl.js" type="text/javascript"></script>

        <script src="../script-FeedFilter/bootstrap.js" type="text/javascript"></script>
        <script src="../script-FeedFilter/bootstrap-collapsible-panel.js" type="text/javascript"></script>
        <script src="../script-FeedFilter/knockout.js" type="text/javascript"></script>
        <script src="../script-FeedFilter/knockout.mapping.js" type="text/javascript"></script>
        <script src="../script-FeedFilter/knockout-extenders.js" type="text/javascript"></script>

        <!-- VRS modules -->
        <script src="../script/vrs/string.js" type="text/javascript"></script>
        <script src="../script/vrs/utility.js" type="text/javascript"></script>

        <!-- Feed Filter modules -->
        <script src="index.js" type="text/javascript"></script>

        <!-- [[ BUNDLE END ]] -->
    </head>
    <body>
        <div class="container">

            <div class="page-header">
                <h1>
                    ::PluginName::
                </h1>
            </div>

            <div id="filter-configuration-panel">
                <div id="settings-form">
                    <div id="fetch-error" class="alert alert-danger text-center" role="alert"></div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input id="prohibitMlat" data-bind="checked: ProhibitMlat" type="checkbox" /> ::ProhibitMlat::
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="radio">
                            <label>
                                <input id="prohibit-icaos" name="prohibit-icaos" data-bind="checked: ProhibitIcaosRadio" type="radio" value="prohibit" />
                                ::ProhibitIcaos::
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input id="allow-icaos" name="allow-icaos" data-bind="checked: ProhibitIcaosRadio" type="radio" value="allow" />
                                ::AllowIcaos::
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="icaos" class="control-label">::Icaos::</label>
                        <p class="small text-info">
                            ::IcaoDataEntryHelp::
                        </p>
                        <textarea id="icaos" class="form-control" rows="20" data-bind="value: Icaos" style="font-family:Monospace;"></textarea>
                    </div>
                </div>
            </div>

            <div id="save-results-panel">
                <button id="save" type="button" class="btn btn-primary">::Save::</button>
                <hr />
                <div id="saved" class="alert alert-info">::Saved::</div>
                <div id="save-error" class="alert alert-danger text-center" role="alert"></div>
                <div id="save-duplicate" class="alert alert-warning" role="alert"></div>
                <div id="save-invalid" class="alert alert-warning" role="alert"></div>
            </div>

        </div>

        <div id="modalWait"></div>

        <script type="text/javascript">
            jQuery(document).ready(function($) {
                var pageHandler = new VRS.FeedFilterIndexPageHandler({
                    serverReportedExceptionFormat:  '::ServerReportedException::',
                    xhrFailedFormat:                '::XhrFailed::',
                    couldNotSaveOutOfDate:          '::CouldNotSaveOutOfDate::',
                    foundDuplicateIcaos:            '::FoundDuplicateIcaos::',
                    foundInvalidIcaos:              '::FoundInvalidIcaos::'
                });
                pageHandler.initialise();
            });
        </script>
    </body>
</html>
